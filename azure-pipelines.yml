# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master


resources:  
 - repo: self

variables:
  tag: '$(Build.BuildId)'
  dockerRegistryServiceConnection: "acr_pinport"
  imageRepository: 'golangtesting'
  containerRegistry: 'pinport.azurecr.io'
  dockerfilepath: '$(Build.SourcesDirectory)/Azure/VirtualMachine/Dockerfile'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        repository: $(imageRepository)
        containerRegistry: $(dockerRegistryServiceConnection)
        dockerfile: $(dockerfilepath)
        tags: |
          $(tag)
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
            mkdir ./test_output
            docker run \
              -e SERVICE_PRINCIPAL_CLIENT_ID=$(SERVICE_PRINCIPAL_CLIENT_ID) \
              -e SERVICE_PRINCIPAL_CLIENT_SECRET=$(SERVICE_PRINCIPAL_CLIENT_SECRET) \
              -e ARM_SUBSCRIPTION_ID=$(ARM_SUBSCRIPTION_ID) \
              -e ARM_CLIENT_ID=$(ARM_CLIENT_ID) \
              -e ARM_CLIENT_SECRET=$(ARM_CLIENT_SECRET) \
              -e ARM_TENANT_ID=$(ARM_TENANT_ID) \
              -v $(System.DefaultWorkingDirectory)/test_output:/go/src/aks-module/test_output \
              $(containerRegistry)/$(imageRepository):$(tag)
      displayName: Run tests in container
      env:
        SERVICE_PRINCIPAL_CLIENT_ID: $(SERVICE_PRINCIPAL_CLIENT_ID)
        SERVICE_PRINCIPAL_CLIENT_SECRET: $(SERVICE_PRINCIPAL_CLIENT_SECRET)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)

